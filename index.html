<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="top-caption-add-item">
        <label class="main__title main__new-task-title" for="new-task">Add Item</label>
      </p>
      <div class="main__task-row-wrapper">
        <input id="new-task" class="main__task main__new-task-input main__input-type-text" type="text">
        <button class=".btn">Add</button>
      </div>
      <h3 class="main__title">Todo</h3>
      <ul id="incomplete-tasks" class="main__items">
        <li class="main__item">
          <input type="checkbox" class="main__checkbox">
          <label class="main__task main__item-label">Pay Bills</label>
          <input type="text" class="main__task main__input-type-text">
          <button class="btn main__edit-btn">Edit</button>
          <button class="btn main__delete-btn"><img class="main__delete-btn-img" src="./remove.svg"></button>
        </li>
        <li class="main__item main__edit-mode-item">
          <input type="checkbox" class="main__checkbox">
          <label class="main__task main__item-label">Go Shopping</label>
          <input class="main__task main__input-type-text" type="text" value="Go Shopping">
          <button class="btn main__edit-btn">Save</button>
          <button class="btn main__delete-btn"><img class="main__delete-btn-img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="main__title">Completed</h3>
      <ul id="completed-tasks" class="main__items">
        <li class="main__item">
          <input type="checkbox" class="main__checkbox" checked>
          <label class="main__task main__item-label main__completed-tasks-label">See the Doctor</label>
          <input class="main__task main__input-type-text" type="text">
          <button class=" btn main__edit-btn">Edit</button>
          <button class="btn main__delete-btn"><img class="main__delete-btn-img" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
