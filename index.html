<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="the eisenhouer matrix for priority by urgency and importance">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="top-section-add-item" class="main__section">
        <h3 class="main__title main__new-task-title">Add Item</h3>
        <div class="main__task-row-wrapper">
          <input id="new-task" class="main__task main__new-task-input main__input-type-text" type="text">
          <button class="main__btn">Add</button>
        </div>
      </section>
      <section class="main__section">
        <h3 class="main__title">Todo</h3>
      <ul id="incomplete-tasks" class="main__items">
        <li class="main__item">
          <input type="checkbox" class="main__checkbox">
          <label class="main__task main__item-label">Pay Bills</label>
          <input type="text" class="main__task main__input-type-text">
          <button class="main__btn main__edit-btn">Edit</button>
          <button class="main__btn main__delete-btn"><img class="main__delete-btn-img" src="./remove.svg" alt=""></button>
        </li>
        <li class="main__item main__edit-mode-item">
          <input type="checkbox" class="main__checkbox">
          <label class="main__task main__item-label">Go Shopping</label>
          <input class="main__task main__input-type-text" type="text" value="Go Shopping">
          <button class="main__btn main__edit-btn">Save</button>
          <button class="main__btn main__delete-btn"><img class="main__delete-btn-img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
      </section>
      <section class="main__section">
        <h3 class="main__title">Completed</h3>
      <ul id="completed-tasks" class="main__items">
        <li class="main__item">
          <input type="checkbox" class="main__checkbox" checked>
          <label class="main__task main__item-label main__completed-tasks-label">See the Doctor</label>
          <input class="main__task main__input-type-text" type="text">
          <button class="main__btn main__edit-btn">Edit</button>
          <button class="main__btn main__delete-btn"><img class="main__delete-btn-img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
